<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="" class="logo">
  </header>
  <main>
    <h1>We are launching <strong>soon!</strong></h1>
    <p>Subscribe and get notified</p>
    <form novalidate>
      <div>
        <input type="text" id="emailAddress" placeholder="Your email address..." required="" aria-label="Email Address">
        <p class="error-msg" aria-live="polite"></p>
      </div>
      <button>Notify Me</button>
    </form>
    <img src="./images/illustration-dashboard.png" alt="ping dashboard illustration">
  </main>
  <footer>
    <div class="social">
      <div class="social__icons"><i class="fab fa-facebook-f"></i></div>
      <div class="social__icons"><i class="fab fa-twitter"></i></div>
      <div class="social__icons"><i class="fab fa-instagram"></i></div>
    </div>
    <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
  </footer>
  <script src="./scripts/scripts.js"></script>

</body>
</html>
